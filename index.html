<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
  <div class="wrapper">
     <div class="card">
      <img class="star" src="./images/icon-star.svg" alt="star">
      <h2 class="heading">How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
     <div class="numbers">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number">4</button>
      <button class="number">5</button>
    </div>
    <a href="thanks.html" target="_blank"><div class="button" >SUBMIT</div></a>
    </div>
    <div class="attribution"> 
      <span class="cha">Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a><br> 
     <span class="cha"> Coded by</span>  <a href="https://github.com/Awwal123"> Ameer</a>. </div>  
    </div>
    
  </div> 
</body>
</html>
